<!DOCTYPE html>
<html>
<lang pt-BR>
<head>
	<title>Map Box Vs. Open Street Map</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   				integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   				crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   			crossorigin="">					
   </script>
	<style>
		#mapid1{
			width: 49%;
			height: 600px;
			border: 1px solid black;
			float:left;
		}
		#mapid2{
			width: 49%;
			height: 600px;
			border: 1px solid black;
			float:left;

	</style>

</head>
<body>
	<div id="mapid1"></div>
	<div id="mapid2"></div>
	<script>
		//Open Steet Map
		var osm = L.map('mapid1').setView([-23.645632, -46.642145], 13);
		var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
		});
		basemap.addTo(osm);

	
		//Mapbox
		var mapbox = L.map('mapid2').setView([-23.645632, -46.642145], 13);
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a ref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    		maxZoom: 18,
   		 	id: 'mapbox/streets-v11',//ou 'mapbox/streets-v11' ou 'mapbox/satellite-v9'
    		tileSize: 512,
   		 	zoomOffset: -1,
   		 	accessToken: 'pk.eyJ1IjoibGVwZXJpbSIsImEiOiJja2NtNzc2bjYyN2d1MnFvM2FidzZzaTFqIn0.yV9sRgLysKLjBEBDZ-BlJg'
		}).addTo(mapbox);
	</script>

	<img src="obras.png" alt="Site em Construção" style=" display: block; margin-left: auto; margin-right: auto">
</body>

</html>
